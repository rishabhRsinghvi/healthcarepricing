<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Healthcare Pricing</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Healthcare Pricing Directory</h1>
        <input type="text" id="search-bar" placeholder="Search healthcare services...">
        <button onclick="searchService()">Search</button>
    </header>

    <section id="filter">
        <h3>Filters</h3>
        <label for="location">Location:</label>
        <select id="location">
            <option value="">All</option>
            <option value="Delhi">Delhi</option>
            <option value="Mumbai">Mumbai</option>
        </select>

        <label for="price">Max Price:</label>
        <input type="number" id="price" placeholder="Enter max price">
    </section>

    <section id="service-list">
        <!-- Healthcare services will be dynamically injected here -->
    </section>

    <footer>
        <p>&copy; 2024 Healthcare Pricing</p>
    </footer>

    <script src="./src/app.js"></script>
</body>
</html>
