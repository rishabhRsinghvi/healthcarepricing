<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Healthcare Service</title>
    <link rel="stylesheet" href="./assets/style.css">
</head>
<body>
    <header>
        <h1>Submit a Healthcare Service</h1>
    </header>

    <section>
        <form id="service-form" enctype="multipart/form-data">
            <label for="service-name">Healthcare Service Name:</label>
            <input type="text" id="service-name" name="name" required>

            <label for="doctor-name">Doctor Name:</label>
            <input type="text" id="doctor-name" name="doctorName" required>

            <label for="price">Price (â‚¹):</label>
            <input type="number" id="price" name="price" required>

            <label for="location">Location:</label>
            <input type="text" id="location" name="location" required>

            <label for="bill-image">Upload Bill Image:</label>
            <input type="file" id="bill-image" name="billImage" accept="image/*" required>

            <button type="submit">Submit</button>
        </form>
    </section>

    <footer>
        <p>&copy; 2024 Healthcare Pricing</p>
    </footer>

    <script src="./src/app.js"></script>
</body>
</html>
